name       : deluge
version    : 1.3.15
release    : 12
source     :
    - http://download.deluge-torrent.org/source/deluge-1.3.15.tar.bz2 : dcf823131be56c2180814e8def11496aaaf700710b5694867ba9f057615ac790
license    : GPL-3.0
component  : network.download
summary    : Deluge is a full-featured BitTorrent client for Linux, OS X, Unix and
    Windows.
description: |
    Deluge is a full-featured BitTorrent client for Linux, OS X, Unix and Windows.
builddeps  :
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(python-2.7)
    - intltool
    - python-chardet
    - python-openssl
    - python-setuptools
    - pyxdg
    - xdg-utils
rundeps    :
    - libtorrent-rasterbar
    - python-cryptography
    - python-chardet
    - python-openssl
    - python-service-identity
    - pyxdg
    - python-zope.interface
    - python-twisted
    - python-setuptools
    - python-gtk2
    - python-six
    - python-gobject2
    - python-cairo
build      : |
    %python_setup
install    : |
    %python_install
    # Remove the web cruft
    rm %installroot%/usr/bin/deluge-web
    rm %installroot%/usr/bin/deluged
    rm -rf %installroot%/usr/lib/python2.7/site-packages/deluge/ui/web
    rm -rf %installroot%/usr/share/man/man1/{deluge-web,deluged}.1
